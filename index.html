<!doctype html>
<html lang="en">
  <head>
    <title>The ultimate RPS GAME</title>
    <link href="https://fonts.googleapis.com/css?family=Nosifer|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="fonts/css/fontello.css">
  </head>
  <body>
    <div id="wrapper">

      <header>
        <h1>ROCK PAPER SCISSORS</h1>
        <h3>THE GAME</h3>
      </header>

      <div class="score" id="left">
        0
      </div>

      <div class="content">
        <div class="box">
          <i id="playerBox"></i>
        </div>

        <div class="box">
            <!-- <img src="img/vs.png" alt="versus"> -->
            <span>VS</span>
        </div>

        <div class="box">
          <i id="compBox"></i>
        </div>

        <div id="scoreBoard">
          let's play
        </div>

        <div class="container">
          <button id="rock"><i class="icon-hand-grab-o"></i></button>
          <button id="paper"><i class="icon-hand-paper-o"></i></button>
          <button id="scissors"><i class="icon-hand-scissors-o"></i></button>
        </div>
    </div>
    <div class="score" id="right">
      0
    </div>
      <footer>
        &copy; 2018 Jimmy's Page
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
